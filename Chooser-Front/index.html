<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Chooser</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <canvas id="board"></canvas>

    <div id="top-bar">
        <div class="top-bar-left">
            <button id="burger-menu" data-bs-toggle="modal" data-bs-target="#settingsModal">&#9776;</button>
        </div>
        <div class="top-bar-right">
            <button id="ai-prompt-btn" data-bs-toggle="modal" data-bs-target="#aiPromptModal">ü§ñ</button>
        </div>
    </div>

    <div id="description">
        <h1>–ü–æ–ª–æ–∂–∏—Ç–µ –ø–∞–ª—å—Ü—ã –Ω–∞ —ç–∫—Ä–∞–Ω</h1>
        <p>–ú–∏–Ω–∏–º—É–º 2 —É—á–∞—Å—Ç–Ω–∏–∫–∞, –∏ –º—ã –≤—ã–±–µ—Ä–µ–º –æ–¥–Ω–æ–≥–æ —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º!</p>
    </div>


    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="mode" class="form-label">Mode:</label>
                        <select id="mode" class="form-select">
                            <option value="random">Random</option>
                            <option value="task">Task</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="level" class="form-label">Task Level:</label>
                        <select id="level" class="form-select">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="timer" class="form-label">Timer (sec):</label>
                        <input type="number" id="timer" class="form-control" min="5" value="30" />
                    </div>

<!--                    <div class="form-check">-->
<!--                        <input class="form-check-input" type="checkbox" id="elimination">-->
<!--                        <label class="form-check-label" for="elimination">-->
<!--                            Elimination mode-->
<!--                        </label>-->
<!--                    </div>-->

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="background-music-toggle">
                        <label class="form-check-label" for="background-music-toggle">
                            Background Music
                        </label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="aiPromptModal" tabindex="-1" aria-labelledby="aiPromptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aiPromptModalLabel">Custom AI Prompt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="ai-prompt" class="form-label">Enter your prompt:</label>
                        <textarea id="ai-prompt" class="form-control" rows="4" placeholder="e.g., '—Å–¥–µ–ª–∞–π –∑–∞–¥–∞–Ω–∏–µ –¥–ª—è 4 —á–µ–ª–æ–≤–µ–∫'"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-ai-prompt">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title text-center" id="taskModalLabel">Task</h5>
                </div>
                <hr>
                <div class="modal-body text-center">
                    <p id="taskText">Task will appear here...</p>
                    <p id="taskTimer" class="mt-3"></p>

                    <div id="eliminationButtons" class="mt-3">
                        <button id="passedBtn" class="btn btn-success me-2">Passed</button>
                        <button id="notPassedBtn" class="btn btn-danger">Not Passed</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="/assets/music/background-main.mp3" type="audio/mpeg">
    </audio>

    <audio id="victory-music">
        <source src="/assets/music/tadaa-47995%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/music.js"></script>
    <script src="/js/settingsModal.js"></script>
    <script src="/js/taskModal.js"></script>
    <script src="/js/aiPromptModal.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
